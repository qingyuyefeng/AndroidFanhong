apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'
    defaultConfig {
        applicationId "com.fanhong.cn"
        minSdkVersion 15
        targetSdkVersion 26
        versionCode 3   //代码的版本区分，只能递增，以高版本覆盖低版本
        multiDexEnabled true
        versionName "1.0.2"  //展示给用户看的
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    signingConfigs {
        config {
            storeFile file('C:/Users/Administrator/Desktop/fanhong.jks')
            storePassword '100200'
            keyAlias 'fhkj'
            keyPassword '100200'
        }
        debug {
            v1SigningEnabled true
            v2SigningEnabled true
        }
        release {
            v1SigningEnabled true
            v2SigningEnabled true
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            debuggable true
            signingConfig signingConfigs.config
        }
        debug {
            signingConfig signingConfigs.config
        }
    }

    lintOptions {
        checkReleaseBuilds false
        abortOnError false
    }
    aaptOptions {
        cruncherEnabled = false
        useNewCruncher = false
    }

    sourceSets {
        main {
            //RongCloud导入.so
            jniLibs.srcDirs = ['libs']
        }
    }
}
repositories{
    jcenter() // 或者 mavenCentral()
    google()
}
dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile 'com.android.support:support-v4:21.0.3'
    implementation 'com.android.support:appcompat-v7:27.0.0'
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile files('libs/alipaySdk-20170725.jar')
    compile files('libs/badgeview.jar')
    compile files('libs/httpmime-4.1.2.jar')
    compile files('libs/universal-image-loader-1.8.4-with-sources.jar')
    compile files('libs/Volley.jar')
    /** 第三方屏幕适配        */
    /** 图片缩放的第三方框架       */
    compile project(':multi-image-selector')
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    /** 第三方图片缓存                    */
    compile 'com.zhy:autolayout:1.4.5'
    compile 'com.facebook.fresco:fresco:1.0.1'
    compile 'me.relex:photodraweeview:1.1.0'
    compile 'com.loopj.android:android-async-http:1.4.4'
    testCompile 'junit:junit:4.12'
    compile files('gradle/wrapper/gradle-wrapper.jar')
    compile project(':imlib')
    compile 'com.android.support:recyclerview-v7:26.+'
    //banner
    compile 'com.xiwenhec:banner:1.0.4'
    //agentweb
    compile 'com.just.agentweb:agentweb:1.0.3'
    //高德定位
    compile 'com.amap.api:location:latest.integration'
    //3D地图
    compile 'com.amap.api:3dmap:latest.integration'
    //2D地图
    compile 'com.amap.api:map2d:latest.integration'
    //xutils 3
    compile 'org.xutils:xutils:3.5.0'
    //Status Utils
    compile 'com.jaeger.statusbaruitl:library:1.3.1'
    //微信支付
    compile 'com.tencent.mm.opensdk:wechat-sdk-android-with-mta:+'
}



